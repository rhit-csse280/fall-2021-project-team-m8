<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title> SquadM8 Workspace</title>
</head>

<body>

  <!-- Top navbar -->
  <nav class="navbar navbar-dark fixed-top">
    <button id="navMenuButton" type="button" class="btn text-light"><i class="material-icons fa-3x">menu</i></button>
    <button id="navHomeButton" class="btn text-light">Home</button>
    <button id="navCreateButton" type="button" class="btn text-light">Create</button>
    <button id="navJoinButton" type="button" class="btn text-light">Join</button>
    <button id="navMessage" class="btn text-light">Hey, John S.</button>
    <button id="navLogOutButton" type="button" class="btn text-light">Log Out</button>
  </nav>

  <!-- Main Page Container -->
  <div id="workspacePage" class="container page-container">

    <div id="wkspContent">

      <nav id="sideBar" class="nav flex-column">

        <button id="wkspInvite" type="button" class="btn btn-primary btn-outline-primary wksp-button">
          Invite
        </button>
  
        <button id="wkspText" type="button" class="btn btn-primary btn-outline-primary wksp-button">
          Text
        </button>
  
        <button id="wkspPDF" type="button" class="btn btn-primary btn-outline-primary wksp-button">
          PDF
        </button>
  
        <button id="wkspCanvas" type="button" class="btn btn-primary btn-outline-primary wksp-button">
          Canvas
        </button>
  
      </nav>

      <!-- Work page -->
      <div class="wksp-blank-page">
        <embed src="./files/richtext.rtf" type="text/rich" width="100%" height="100%">
      </div>

      <!-- Workspace settings -->
      <div class="wksp-settings">
        <!-- TODO: make wksp-settings flex -> direction=columns
                   headers are divs,
                   file list is links?
                   buttons are in a new flex container -> direction = row -->
        <div id="wkspSettingsContent">

          <div class="wksp-header">My Workspace</div>
          <hr class="wksp-line">
          <div class="wksp-subhead">Members</div>
          <div class="wksp-list-item">John</div>
          <hr class="wksp-line">
          <div class="wksp-subhead">Files</div>
          <div class="wksp-list-item">Text</div>
          <hr class="wksp-line">
          <div class="wksp-subhead">Workspace Options</div>
          <div class="wksp-btn-row">

          </div>
          <div class="wksp-btn-row">

          </div>

        </div>
      </div>

    </div>

  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
