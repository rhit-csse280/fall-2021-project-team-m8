<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title> SquadM8 Workspace</title>
</head>

<body id="wksp">
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <div class="button-group">
        <button id="wkspDrawerHomeButton">Home</button>
        <button>Create</button>
        <button>Join</button>
        <button>Invite</button>
      </div>
    </div>
    <main class="bmd-layout-content">
      <div class="navbar navbar-dark bg-faded fixed-top">
        <button id="wkspMenuToggle" class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <button id="navHomeButton" class="btn text-light nav-menu-btn">Home</button>
        <button id="navCreateButton" type="button" class="btn text-light nav-menu-btn">Create</button>
        <button id="navJoinButton" type="button" class="btn text-light nav-menu-btn">Join</button>
        <button id="navMessage" class="btn text-light">Hey, John S.</button>
        <button id="navLogOutButton" type="button" class="btn text-light">Log Out</button>
      </div>
      <div id="workspacePage" class="container page-container">
        <div id="wkspContent">
          <nav id="sideBar" class="nav flex-column">
            <button id="wkspInvite" type="button" class="btn btn-primary btn-outline-primary wksp-button">
              Invite
            </button> 
            <button id="wkspText" type="button" class="btn btn-primary btn-outline-primary wksp-button">
              Text
            </button>  
            <button id="wkspPDF" type="button" class="btn btn-primary btn-outline-primary wksp-button">
              PDF
            </button>  
            <button id="wkspCanvas" type="button" class="btn btn-primary btn-outline-primary wksp-button">
              Canvas
            </button>  
          </nav>
    
          <!-- Work page -->
          <div class="wksp-blank-page">
            
            <textarea id="textFile"></textarea>
    
          </div>
    
          <!-- Workspace settings -->
          <div class="wksp-settings">
            <!-- TODO: make wksp-settings flex -> direction=columns
                       headers are divs,
                       file list is links?
                       buttons are in a new flex container -> direction = row -->
            <div id="wkspSettingsContent">
    
              <div class="wksp-header">My Workspace</div>
              <hr class="wksp-line">
              <div class="wksp-subhead">Members</div>
              <div class="wksp-list-item">John Smith</div>
              <div class="wksp-list-item">Joe Shmo</div>
              <hr class="wksp-line">
              <div class="wksp-subhead">Files</div>
              <div class="wksp-list-item">Text.txt</div>
              <div class="wksp-list-item">PDF.pdf</div>
              <div class="wksp-list-item">Canvas.cnv</div>
              <hr class="wksp-line">
              <div class="wksp-subhead">Workspace Options</div>
              <div class="wksp-btn-row">
                <div class="wksp-settings-btn"></div>
                <div class="wksp-settings-btn"></div>
                <div class="wksp-settings-btn"></div>
              </div>
              <div class="wksp-btn-row">
                <div class="wksp-settings-btn"></div>
                <div class="wksp-settings-btn"></div>
                <div class="wksp-settings-btn"></div>
              </div>
    
            </div>
          </div>
          
          <div class="wksp-mobile-button-group">
            <button id="wkspTextMobile" class="btn">Text</button>
            <button id="wkspPDFMobile" class="btn">Pdf</button>
            <button id="wkspCanvasMobile" class="btn">Draw</button>
            <button id="wkspOptionsMobile" class="btn"><i class="material-icons">menu</i></button>
          </div>
        </div>
    
      </div>
    </main>
  </div>

  
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
