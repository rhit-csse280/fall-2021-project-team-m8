<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>SquadM8</title>
</head>

<body id="homePage">
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <nav class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top">
        <button id="navMessage" class="btn text-light">Hey, John S.</button>
        <button id="navLogOutButton" type="button" class="btn text-light">Log Out</button>
      </div>
    </nav>
    <main class="bmd-layout-content">
      <div class="welcome">
        <p>Welcome back! Enjoy an efficient session on SquadM8's Workspace</p>
      </div>
    
      <div class="new-workspace">
        <div class="createwksp">
          <p>Create a Workspace</p>
          <input type="text" placeholder="Workplace name">
          <input type="text" placeholder="Join code">
          <br>
          <button class="btn btn-outline">Create</button>
        </div>
        <div class="joinwksp">
          <p>Join a Workspace</p>
          <input type="text" placeholder="Join code">
          <br>
          <button class="btn btn-outline">Join</button>
        </div>
      </div>
    
      <div class="load-workspace">
        <p>Your workspaces</p>
        <div id="workspacesBox">
          <a id="workspaceName">My workspace</a>
        </div>
        <div id="mobileButtons">
          <button id="mobileCreate" class="btn">Create</button>
          <button id="mobileJoin" class="btn">Join</button>
        </div>
      </div>
    </main>
  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
