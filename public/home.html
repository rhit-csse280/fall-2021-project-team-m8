<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>SquadM8</title>
</head>

<body id="homePage">
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <nav class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top">
        <button id="navMessage" class="btn text-light">Hey, John S.</button>
        <button id="navLogOutButton" type="button" class="btn text-light">Log Out</button>
      </div>
    </nav>
    <main class="bmd-layout-content">
      <div class="welcome">
        <p id="welcomeText"></p>
      </div>
    
      <div class="new-workspace">
        <div class="createwksp">
          <p>Create a Workspace</p>
          <input id="wkspName" type="text" placeholder="Workplace name">
          <input id="wkspJoin" type="text" placeholder="Join code">
          <br>
          <button id="createButton" class="btn btn-outline">Create</button>
        </div>
        <div class="joinwksp">
          <p>Join a Workspace</p>
          <input id="wkspJoinCode" type="text" placeholder="Join code">
          <br>
          <button id="joinButton" class="btn btn-outline">Join</button>
        </div>
      </div>
    
      <div class="load-workspace">
        <p>Your workspaces</p>
        <div id="workspacesBox">
        </div>
        <div id="mobileButtons">
          <button id="mobileCreate" data-toggle="modal" data-target="#createWorkspace" class="btn">Create</button>
          <button id="mobileJoin" data-toggle="modal" data-target="#joinWorkspace" class="btn">Join</button>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
<div
class="modal fade"
id="createWorkspace"
tabindex="-1"
aria-labelledby="Create workspace"
aria-hidden="true"
>
<div class="modal-dialog modal-dialog-centered">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Create Workspace</h5>
    </div>
    <div class="modal-body">
      <div class="form-group bmd-form-group">
        <label for="inputWkspName" class="bmd-label-floating">Workspace Name</label>
        <input type="text" class="form-control" id="inputWkspName">
      </div>
      <div class="form-group bmd-form-group">
        <label for="inputJoinCode" class="bmd-label-floating">Join Code</label>
        <input type="text" class="form-control" id="inputJoinCode">
        <span class="bmd-help">This is the code people will use to join your workspace</span>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        CANCEL
      </button>
      <button id="submitCreateWksp" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
    </div>
  </div>
</div>
</div>

  <!-- Modal -->
  <div
  class="modal fade"
  id="joinWorkspace"
  tabindex="-1"
  aria-labelledby="Join workspace"
  aria-hidden="true"
  >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Join Workspace</h5>
      </div>
      <div class="modal-body">
        <div class="form-group bmd-form-group">
          <label for="inputJoinCode2" class="bmd-label-floating">Join Code</label>
          <input type="text" class="form-control" id="inputJoinCode2">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          CANCEL
        </button>
        <button id="submitJoinWksp" type="button" class="btn btn-primary" data-dismiss="modal">Join</button>
      </div>
    </div>
  </div>
  </div>



  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
